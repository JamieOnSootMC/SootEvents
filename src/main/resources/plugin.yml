name: SootEvents
version: '${project.version}'
main: net.sootmc.sootevents.SootEvents
api-version: 1.19
authors: [ JamieIsGeek ]
description: A base plugin for SootMC's events!

commands:
    scoreboard:
        description: Command to interact with the events scoreboard
        usage: /scoreboard <on|off|start|pause|reload>

    togglechat:
        description: Command to toggle the chat
        usage: /togglechat

    toggledeath:
        description: Command to toggle the damager on contact with water
        usage: /toggledamager

    bossbar:
        description: Command to toggle the bossbar
        usage: /bossbar <on|off|reload>

    defaultgamemode:
        description: Command to set the default gamemode for the event
        usage: /defaultgamemode <survival|creative|adventure|spectator>

permissions:
    sootevents.command.scoreboard:
        description: Allows the user to use the /scoreboard command
        default: op

    sootevents.command.togglechat:
        description: Allows the user to use the /togglechat command
        default: op

    sootevents.command.toggledamager:
        description: Allows the user to use the /toggledamager command
        default: op

    sootevents.command.bossbar:
        description: Allows the user to use the /bossbar command
        default: op

    sootevents.command.defaultgamemode:
        description: Allows the user to use the /defaultgamemode command
        default: op